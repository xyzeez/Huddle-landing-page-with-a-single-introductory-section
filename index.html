<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#" class="logo-link"><img class="logo" src="./images/logo.svg" alt="Huddle-Logo"></a>
        </header>
        <main>
            <img class="body-image" src="./images/illustration-mockups.svg" alt="">
            <div class="content">
                <h1 class="content__title">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="content__paragraph">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn">
                    Register
                </a>
            </div>
        </main>
        <footer>
            <h2 class="sr-only">Social Media Links</h2>
            <ul class="icons-list">
                <li>
                    <a href="#" aria-label="Facebook" class="icons-list__link">
                        <img src="./images/facebook-f.svg" alt="" class="icon">
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Twitter" class="icons-list__link">
                        <img src="./images/twitter.svg" alt="" class="icon">
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Instagram" class="icons-list__link">
                        <img src="./images/instagram.svg" alt="" class="icon">
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>

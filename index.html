<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/52582c7c01.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="./images/logo.svg" alt="Huddle-Logo">
        </header>
        <main role="main">
            <img class="body-image" src="./images/illustration-mockups.svg" alt="">
            <div class="left-section">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a class="btn" href="#">
                    Register
                </a>
            </div>
        </main>
        <footer>
            <ul class="social-icons-list" role="list">
                <li class="icon" role="listitem">
                    <a href="#" aria-label="Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li class="icon" role="listitem">
                    <a href="#" aria-label="Twitte">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li class="icon" role="listitem">
                    <a href="#" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
